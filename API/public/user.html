<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos/style.css">
    <script type="text/javascript" src="script/scriptUsuario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="sidenav">
        <div class="login-main-text">
            <img src="imagenes/upslogo.png" />
            <h2>Crear<br> Usuario</h2>
        </div>
    </div>
    <div id="divUser" class="main">
        <div class="col-md-10">
            <div class="register-form">
                <div class="d-grid gap-2 col-3 mx-auto">
                    <h2>Usuario</h2>
                </div>
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" class="form-control" placeholder="Usuario">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" />
                </div>
                <div class="row">
                    <div class="form-group col-6">
                        <label>Contrase単a</label>
                        <input type="password" class="form-control" placeholder="Contrase単a">
                    </div>
                    <div class="form-group col-6">
                        <label>Confirmar Contrase単a</label>
                        <input type="password" class="form-control" placeholder="Confirmar Contrase単a">
                    </div>
                </div>


                <div class="form-group">
                    <label for="roles" class="form-label">Roles:</label>
                    <select id="roles" class="form-select" aria-placeholder="Seleccionar un Rol"></select>
                    <div class="col-4">
                        <button onclick="agregarRoles()" class="btn btn-black">Agregar</button>
                    </div>
                </div>
                <div class="row g-3 align-items-center">
                    <div class="col-4">
                        <label class="form-label">Roles</label>
                    </div>
                    <div class="col-4 ">
                        <div id="dvRolesSeleccionadas" class="form-control">
                            <input type="hidden" id="listaroles" />
                        </div>
                    </div>
                </div>
                <div class="col-6 mx-auto">
                    <button id="btnGuardar" onclick="guardarUsuario()" class="btn btn-black col-5">Guardar</button>
                    <a href="index.html" class="btn btn-secondary">Regresar</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
